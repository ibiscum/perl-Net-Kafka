name: net_kafka_actions

on:
  push:
    branches: [ 'master' ]
    tags-ignore: [ '*' ]
  pull_request:
    branches: [ 'master' ]
    tags-ignore: [ '*' ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        ports:
          - "2181:2181"

      broker:
        image: confluentinc/cp-kafka:latest
        ports:
          - "9092:9092"

    env:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

      KAFKA_BOOTSTRAP_SERVERS: localhost:9092
      KAFKA_BROKER_ID: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_TEST_TOPIC: mytopic
      KAFKA_TEST_TOPIC_PARTITIONS: 0
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_LISTENERS: 'PLAINTEXT://broker:29092,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT_HOST
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

    steps:
      - run: sudo apt-get install -y librdkafka-dev
      - uses: actions/checkout@v3
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.36'
      - run: cpanm --local-lib=~/perl5 local::lib && eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
      - run: cpanm ExtUtils::PkgConfig
      - run: cpanm AnyEvent
      - run: cpanm AnyEvent::XSPromises
      - run: perl Makefile.PL
      - run: make
      - run: make install
      - run: sudo prove -lv t
